<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Pedra Papel e Tesoura</title>
    <link rel="stylesheet" href="style.css"/>
</head>
<body>
    <div class="rulesArea">
        <div class="rulesInfo">
            <div class="title">
                Regras
                <img src="images/icon-close.svg" />
            </div>
            <img src="images/image-rules.svg" />
        </div>
    </div>
    <div class="container">
        <header>
            <div class="logo">
                JOGO PEDRA PAPEL E TESOURA
            </div>
            <div class="score">
                <div class="player">
                    VOCÊ
                    <div class="realScore">0</div>
                </div>
                <div class="house">
                    CASA
                    <div class="realScore">0</div>
                </div>
            </div>
        </header>
        <section class="one">
            <div class="image">
                <img src="images/bg-triangle.svg"/>
            </div>
            <div class="icon paper">
                <img src="images/icon-paper.svg"/>
            </div>
            <div class="icon rock">
                <img src="images/icon-rock.svg"/>
            </div>
            <div class="icon scissors">
                <img src="images/icon-scissors.svg"/>
            </div>
        </section>
         <section class="two">
            <div class="yourChoice">
                VOCÊ ESCOLHEU:
                <div class="yourIcon">
                    <img src="" />
                </div>
            </div>
            <div class="housesChoice">
                A CASA ESCOLHEU:
                <div class="housesIcon">
                    <img src="" />
                </div>
            </div>
        </section>
    </div>
    <footer>
        <div class="creator">
            Criador por <a href="https://github.com/joaoribdahora" target="_blank">João Victor Ribeiro</a>
        </div>
        <div class="rules">
            Regras
        </div>
    </footer>
</body>
</html>
